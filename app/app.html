<ion-menu [content]="mycontent" side="right">
  <ion-content padding>
    <h1><strong>Hi Jonathan</strong></h1>
    <p>Here you can manage all your information.</p>
    <a class="nav-links">Dashboard</a>
    <a class="nav-links">Important Numbers</a>
    <a class="nav-links">My Profile</a>
    <a class="nav-links">Library</a>
    <a class="nav-links">Feed</a>
    <a class="nav-links">Settings</a>
    <ion-searchbar
      color="primary"
      class="chatbot-search"
      [(ngModel)]="homeSearch"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
      [placeholder]="'How can we help?'">
    </ion-searchbar>
  </ion-content>
  <ion-footer no-border>
    <ion-toolbar color="primary" no-border>
      <button ion-button clear large menuToggle (click)="logout()">
        Logout
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content padding>
  <h1>Welcome back</h1>
  <p>Please login to access your information on permyssion</p>
  <br/>
  <br/>
  <form (ngSubmit)="onLogin()">
      <ion-item no-padding>
          <ion-label stacked>E-Mail</ion-label>
          <ion-input required name="email" [(ngModel)]="User.email" type="email"></ion-input>
      </ion-item>
      <ion-item no-padding>
          <ion-label stacked>Password</ion-label>
          <ion-input required name="password" [(ngModel)]="User.password" type="password"></ion-input>
      </ion-item>
      <button ion-button block clear color="primary" type="submit">
          Login
      </button>
  </form>
</ion-content>
<ion-footer>
  <button ion-button block clear small color="primary" type="button" (click)="goToRegister()">
      I need an account. Register here...
  </button>
</ion-footer>

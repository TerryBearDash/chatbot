<ion-content padding>
  <h1>Welcome to permyssion</h1>
  <p>Please register to gain access to the permyssion mobile</p>
  <br/>
  <br/>
  <form (ngSubmit)="onRegister()">
      <ion-item no-padding>
          <ion-label stacked>Username</ion-label>
          <ion-input required name="username" [(ngModel)]="User.username" type="text"></ion-input>
      </ion-item>
      <ion-item no-padding>
          <ion-label stacked>E-Mail</ion-label>
          <ion-input required name="email" [(ngModel)]="User.email" type="email"></ion-input>
      </ion-item>
      <ion-item no-padding>
          <ion-label stacked>Password</ion-label>
          <ion-input required name="confirmpassword" [(ngModel)]="User.password" type="password"></ion-input>
      </ion-item>
      <ion-item no-padding>
          <ion-label stacked>Confirm Password</ion-label>
          <ion-input required name="password" [(ngModel)]="User.password" type="password"></ion-input>
      </ion-item>
      <button ion-button block clear color="primary" type="submit">
          Register
      </button>
  </form>
</ion-content>
<ion-footer>
  <button ion-button block clear small color="primary" type="button" (click)="goToLogin()">
      Already have an account. Login here...
  </button>
</ion-footer>

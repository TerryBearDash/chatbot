<ion-header>
  <ion-toolbar color="light">
    <ion-buttons start>
      <button ion-button clear large menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Permyssion
    </ion-title>
  </ion-toolbar>
  <ion-searchbar
    color="light"
    class="chatbot-search"
    [(ngModel)]="homeSearch"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    [placeholder]="'Search'">
  </ion-searchbar>
</ion-header>

<ion-content padding no-border>
  <p color="primary">
    Welcome to the permyssion mobile app. We aim to place your personal information back in your hands. 
  </p>
  <ion-grid class="options-grid">
    <ion-row>
      <ion-col>
        <a (click)="goToDashboard()" class="btn-container">
        </a>
        <ion-icon name="desktop-outline"></ion-icon>
        <p>Dashboard</p>
      </ion-col>
      <ion-col>
        <ion-icon name="paper-outline"></ion-icon>
        <p>Important Numbers</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="person-outline"></ion-icon>
        <p>My Profile</p>
      </ion-col>
      <ion-col>
        <ion-icon name="folder-outline"></ion-icon>
        <p>Library</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="notifications-outline"></ion-icon>
        <p>Feed</p>
      </ion-col>
      <ion-col>
        <ion-icon name="cog-outline"></ion-icon>
        <p>Settings</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

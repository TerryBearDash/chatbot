<ion-header no-border>
  <ion-toolbar  color="primary">
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding no-border header>
  <h1>Welcome to permyssion mobile</h1>
  <p color="primary">
    Welcome to the permyssion mobile app. We aim to place your personal information back in your hands. 
  </p>
  <ion-searchbar
    class="chatbot-search"
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
</ion-content>

<ion-tabs no-border color="light">
  <ion-tab [root]="tab1Root" tabIcon="desktop-outline"></ion-tab>
  <ion-tab [root]="tab2Root" tabIcon="pie-outline"></ion-tab>
  <ion-tab [root]="tab3Root" tabIcon="folder-outline"></ion-tab>
  <ion-tab [root]="tab4Root" tabIcon="share-alt-outline"></ion-tab>
  <ion-tab [root]="tab5Root" tabIcon="notifications-outline"></ion-tab>
  <ion-tab (ionSelect)="toggleMenu($event)" tabIcon="menu"></ion-tab>
</ion-tabs>
